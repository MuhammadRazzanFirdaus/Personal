<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suku Pertama</title>
  <link rel="stylesheet" href="aritmatika.css">
</head>
<body>
  <a href="artimatika.html" class="back-button">&#8592; Kembali</a>
  <div class="container">
    <h1>Mencari suku pertama pada Barisan dan Deret Aritmatika</h1>
    <form id="arithmeticForm">
      <div class="form-group">
        <label for="un">Masukan nilai Un (Un=?):</label>
        <input type="number" id="un" name="un">
      </div>
      <div class="form-group">
        <label for="n">Masukan nilai suku yang diketahui (n=?):</label>
        <input type="number" id="n" name="n" required>
      </div>
      <div class="form-group">
        <label for="b">Masukan beda (b=?):</label>
        <input type="number" id="b" name="b" required>
      </div>
      <div class="form-group">
        <button type="button" onclick="kalkulatorAritmatikaA()">Hitung</button>
      </div>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="aritmatika.js"></script>
</body>
</html>
