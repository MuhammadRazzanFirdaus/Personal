<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Ilmiah</title>
  <link rel="stylesheet" href="kalku.css">
</head>
<body>
<a href="index.html" class="back-button">&#8592; Kembali</a>
  <div class="calculator">
    <input type="text" id="display" value="0" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendToDisplay('mod')">mod</button>
      <button onclick="appendToDisplay('^')">xʸ</button>
      <button onclick="operate(x => Math.sqrt(x), true)">√</button>
      <button onclick="operate(x => Math.pow(10, x))">10ˣ</button>
      <button onclick="operate(x => Math.exp(x))">exp</button>
      <button onclick="operate(x => Math.log10(x))">log</button>
      <button onclick="operate(x => Math.log(x))">ln</button>
      <button onclick="operate(x => Math.sin(x))">sin</button>
      <button onclick="operate(x => Math.cos(x))">cos</button>
      <button onclick="operate(x => Math.tan(x))">tan</button>
      <button onclick="setConstant(Math.PI)">π</button>
      <button onclick="setConstant(Math.E)">e</button>
      <button onclick="operate(x => Math.abs(x))">|x|</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">÷</button>
      <button onclick="appendToDisplay('*')">×</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">−</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()" class="equals">=</button>
    </div>
  </div>
  <script src="kalku.js"></script>
</body>
</html>
